<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IpiMdd050EvalWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/3/journal/bootstrap.min.css">

</head>
<body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<div><nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle collapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Librairie Audio</a>
        </div>

        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/artists?page=0&size=10&sortProperty=name&sortDirection=ASC" class="nav-link">Liste des artistes</a></li>
            </ul>

            <form role="search" class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="Rechercher par nom" class=" form-control">
                </div>
                <button type="submit" class="btn btn-default">Rechercher</button>
            </form>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Liste des artistes</h1>
                <a href="/artists/new/artist" class="btn btn-primary">Nouvel artiste</a>
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Nom
                            <span class="glyphicon glyphicon-chevron-up"></span>
                        </th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="artist : ${artists}">
                        <th scope="row">[[${artist.name}]]</th>
                        <td><a th:href="'/artists/' + ${artist.id}" class="btn btn-primary">Détail</a></td>
                    </tr>
                    </tbody>
                </table>
                <div class="row" th:if="${all}">
                    <div class="col-lg-6"><p>Affichage des artistes <span th:text="${start}">1</span> à <span th:text="${end}">10</span> sur un total de <span th:text="${nbArtists}"></span></p>
                    </div>
                    <div class="col-lg-6">
                        <ul class="pagination">
                            <li class="page-item" th:if="${artists.hasPrevious()}">
                                <a th:href="@{/artists(page=${previousPage},size=${param.size},sortDirection=${param.sortDirection},sortProperty=${param.sortProperty})}" class="page-link">«</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link">Page <span th:text="${pageNumber}">1</span></a>
                            </li>
                            <li class="page-item" th:if="${artists.hasNext()}">
                                <a class="page-link" th:href="@{/artists(page=${nextPage},size=${param.size},sortDirection=${param.sortDirection},sortProperty=${param.sortProperty})}">
                                    »
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body></html>
